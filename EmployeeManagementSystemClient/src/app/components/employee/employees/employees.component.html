<app-header></app-header>
<div class="demo-button-container">
  <button mat-raised-button (click)="addEmployee()" class="demo-button">
    Add Employee
  </button>
  <button mat-raised-button (click)="exportToExcel()" class="demo-button export-button">
    <mat-icon aria-hidden="false" aria-label="Export to Excel">save_alt</mat-icon>
    Export to Excel
  </button>
  
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field> 
</div>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- IdNumber Column -->
  <ng-container matColumnDef="idNumber">
    <th mat-header-cell *matHeaderCellDef> IdNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
  </ng-container>

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- StartDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> StartDate </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>
  
  <!-- Delete Column -->
  <ng-container matColumnDef="deleteEmployee">
    <th mat-header-cell *matHeaderCellDef> DeleteEmployee </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button (click)="removeData(element)">
        <mat-icon aria-hidden="false" aria-label="Example delete icon"fontIcon="delete"></mat-icon>
    </button>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="editEmployee">
    <th mat-header-cell *matHeaderCellDef> EditEmployee </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button (click)="editData(element)">
        <mat-icon aria-hidden="false" aria-label="Example delete icon"fontIcon="edit"></mat-icon>
    </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- (click)="openEmployeeDetails(row)" -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
  </tr>
 
</table>
<span class="mat-paginator">
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of Employee elements">
</mat-paginator>
</span>
